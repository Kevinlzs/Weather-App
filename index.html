<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <img src="https://www.farsroid.com/wp-content/uploads/The-Weather-Channel-Android-Logo-2019-1.png" width="60">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="weather-box">
            <div class="weather-box-header">
                <p class="location">Placeholder</p>
            </div>
            <div class="weather-box-body">
                <h1 class="degree">61<i class="fa-light fa-droplet-degree"></i></h1>
                <h6 class="status">Partly Cloudy</h6>
            </div>
        </div>

        <dic class="todays-forecast-box">

        </dic>

        <div class="hourly-forecast-box">

        </div>
    </div>


    <script src="https://kit.fontawesome.com/3639648390.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
