<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <img src="https://www.farsroid.com/wp-content/uploads/The-Weather-Channel-Android-Logo-2019-1.png" width="60">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Location">
            <button class="fa-solid fa-magnifying-glass"></button>
            <i class="fa-sharp fa-light fa-droplet-degree"></i>
        </div>

        <div class="weather-box">
            <div class="weather-box-header">
                <p class="location"></p>
            </div>
            <div class="weather-box-body">
                <h1 class="degree"></i></h1>
                <h5 class="status"></h5><img id="image" src="">
                <h5 class="max-and-min"></h5>
            </div>
        </div>

        <div class="details-box">
            <h3 class="weather-today"></h3>
            <h1 class="feels-like"></h1>
            <div class="details-left-box">

            </div>
            <div class="details-right-box">

            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/3639648390.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
